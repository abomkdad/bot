name: Update RSS Data

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch RSS -> JSON
        env:
          RSS_AR: ${{ secrets.RSS_AR }}
          RSS_HE: ${{ secrets.RSS_HE }}
        run: node scripts/fetch_rss.mjs

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.json
          git commit -m "Update products from RSS" || echo "No changes"
          git push
